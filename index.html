<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brahmiveda | Ayurvedic Hair Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --green: #1b4d3e; --gold: #d4af37; --white: #ffffff; --cream: #f9f9f7; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--white); }
        
        /* Navigation */
        nav { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; color: var(--green); font-size: 24px; text-decoration: none; font-weight: bold; }
        .nav-links a { text-decoration: none; color: #333; margin-left: 25px; font-weight: 500; font-size: 14px; text-transform: uppercase; }
        
        /* Product Listing */
        .container { padding: 50px 10%; text-align: center; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 40px; }
        .product-card { border: 1px solid #eee; padding: 20px; border-radius: 10px; transition: 0.3s; }
        .product-card:hover { shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .product-card img { width: 100%; border-radius: 5px; }
        .product-card h3 { color: var(--green); margin: 15px 0 5px; }
        .price { color: #666; font-weight: bold; display: block; margin-bottom: 15px; }
        
        .buy-btn { background: var(--green); color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-size: 14px; display: block; }
        footer { background: var(--green); color: white; text-align: center; padding: 40px; margin-top: 50px; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo">BRAHMIVEDA</a>
    <div class="nav-links">
        <a href="index.html">Shop</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<div class="container">
    <h2 style="font-family: 'Playfair Display'; color: var(--green); font-size: 32px;">Our Ayurvedic Essentials</h2>
    <div class="product-grid">
        <div class="product-card">
            <img src="product.jpg" alt="Hair Oil">
            <h3>Bringha Hair Oil</h3>
            <p style="font-size: 13px;">Clinical Proof for Hair Growth</p>
            <span class="price">₹450.00</span>
            <a href="https://wa.me/919810683639?text=I%20want%20to%20order%20Bringha%20Oil" class="buy-btn">ORDER ON WHATSAPP</a>
        </div>
        <div class="product-card">
            <img src="product.jpg" alt="Shampoo">
            <h3>Ayurvedic Shampoo</h3>
            <p style="font-size: 13px;">Free from Parabens & Sulfates</p>
            <span class="price">₹350.00</span>
            <a href="https://wa.me/919810683639?text=I%20want%20to%20order%20Shampoo" class="buy-btn">ORDER ON WHATSAPP</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Brahmiveda Ayurveda</p>
</footer>

</body>
</html>
